<div id="widget-login">
    <h2>Identificación de usuario</h2>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input id="email" class="form-control" name="email"
                   placeholder="Ejemplo: uo123456@uniovi.es" type="email" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input id="password" class="form-control" name="password"
                   placeholder="Contraseña" type="password" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-dark">Acceder</button>
        </div>
    </div>
</div>

<script>
    window.history.pushState("", "", "/apiclient/client.html?w=login")
    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/users/login",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val(),
            },
            dataType: "json",
            success: function success(response){
                console.log(response.token);
                token = response.token;
                Cookies.set('token', response.token);
                $("#main-container").load("widget-songs.html");
            },
            error: function (error) {
                Cookies.remove('token');
                $("#widget-login")
                    .prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });
</script>
